<html>
<head><title>Filtry w AngularJS - sortowanie</title></head>
<meta charset="utf-8"/>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body>
<div ng-app="myApp" ng-controller="myCtrl">
<ul>
<li ng-repeat="x in samochody | orderBy:'model'">
{{x.marka+", "+x.model}}
</li>
</ul>
</div>
<script>
var app=angular.module('myApp',[]);
app.controller('myCtrl',function($scope){
$scope.samochody=[
{marka:'Audi',model:'A8'},
{marka:'Audi',model:'A4'},
{marka:'Audi',model:'A6'}];
});
</script>
</body>
</html>
