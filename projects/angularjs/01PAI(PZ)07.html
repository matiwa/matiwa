<html>
<head><title>Iteracja elementów tablicy w AngularJS</title></head>
<meta charset="utf-8"/>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body>
<div ng-app="" ng-init="modele=['A4','A6','A8']">
<ul>
<li ng-repeat="sam in modele">{{sam}}</li>
</ul>
</div>
</body>
</html>
