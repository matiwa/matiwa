<html>
<head><title>Deklaracja zmiennych w AngularJS</title></head>
<meta charset="utf-8"/>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<body>
<div ng-app="" ng-init="a=1;b=5">
Bok a: <input type="number" ng-model="a">
Bok b: <input type="number" ng-model="b">
<br>
Powierzchnia prostokąta : {{a*b}}
</div>
</body>
</html>
